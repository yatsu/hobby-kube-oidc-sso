namespaces:
  rook-ceph-system:
    protected: false
    installTiller: false
  rook-ceph:
    protected: false
    installTiller: false

helmRepos:
  stable: https://kubernetes-charts.storage.googleapis.com
  rook-stable: https://charts.rook.io/stable

apps:
  rook-ceph-system:
    namespace: rook-ceph-system
    enabled: true
    chart: rook-stable/rook-ceph
    version: v0.9.3
    name: rook-ceph-system
    priority: -20
    wait: true

  rook-ceph-cluster:
    namespace: rook-ceph
    enabled: true
    chart: ./rook-ceph-cluster
    version: 0.1.0
    name: rook-ceph-cluster
    priority: -19
    wait: true

  rook-ceph-block:
    namespace: rook-ceph
    enabled: true
    chart: ./rook-ceph-block
    version: 0.1.0
    name: rook-ceph-block
    priority: -18
    wait: true
