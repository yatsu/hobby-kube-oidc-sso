settings:
  reverseDelete: true

namespaces:
  rook-ceph-system:
    protected: false
    installTiller: false
  rook-ceph:
    protected: false
    installTiller: false
  ambassador:
    protected: false
    installTiller: false
    labels:
      certmanager.k8s.io/disable-validation: "true"
  auth:
    protected: false
    installTiller: false
  postgresql:
    protected: false
    installTiller: false
  redis:
    protected: false
    installTiller: false
  prometheus:
    protected: false
    installTiller: false
  keycloak:
    protected: false
    installTiller: false
  foo:
    protected: false
    installTiller: false
  bar:
    protected: false
    installTiller: false

helmRepos:
  stable: https://kubernetes-charts.storage.googleapis.com
  rook-stable: https://charts.rook.io/stable
  jetstack: https://charts.jetstack.io

apps:
  rook-ceph-system:
    namespace: rook-ceph-system
    enabled: true
    chart: rook-stable/rook-ceph
    version: v0.9.3
    name: rook-ceph-system
    priority: -20
    purge: true
    wait: true
    valuesFile: rook-ceph-values.yaml

  rook-ceph-cluster:
    namespace: rook-ceph
    enabled: true
    chart: ./rook-ceph-cluster
    version: 0.1.0
    name: rook-ceph-cluster
    priority: -19
    purge: true
    wait: true

  rook-ceph-block:
    namespace: rook-ceph
    enabled: true
    chart: ./rook-ceph-block
    version: 0.1.0
    name: rook-ceph-block
    priority: -18
    purge: true
    wait: true

  cert-manager-crds:
    namespace: ambassador
    enabled: true
    chart: ./cert-manager-crds
    version: 0.1.1
    name: cert-manager-crds
    priority: -17
    purge: true
    wait: true
    valuesFile: ./cert-manager-values.yaml

  cert-manager:
    namespace: ambassador
    enabled: true
    chart: jetstack/cert-manager
    version: v0.7.1
    name: cert-manager
    priority: -16
    purge: true
    wait: true

  ambassador-certs:
    namespace: ambassador
    enabled: true
    chart: ./ambassador-certs
    version: 0.1.0
    name: ambassador-certs
    priority: -15
    purge: true
    wait: true
    set:
      acmeEmail: $ACME_EMAIL
      domain: $DOMAIN
      acme.apiKey: $CLOUDFLARE_APIKEY
      acme.providers[0].name: cloudflare
      acme.providers[0].cloudflare.email: $CLOUDFLARE_EMAIL
      acme.providers[0].cloudflare.apiKeySecretRef.name: acme-api-key
      acme.providers[0].cloudflare.apiKeySecretRef.key: api-key
      # All keys inside the array must be specified to leave them

  ambassador:
    namespace: ambassador
    enabled: true
    chart: stable/ambassador
    version: 2.2.2
    name: ambassador
    priority: -14
    purge: true
    wait: false
    valuesFile: ./ambassador-values.yaml

  redis-pvc:
    namespace: redis
    enabled: true
    chart: ./redis-pvc
    version: 0.1.0
    name: redis-pvc
    priority: -17
    purge: true
    wait: true
    timeout: 600

  redis:
    namespace: redis
    enabled: true
    chart: stable/redis
    version: 7.0.0
    name: redis
    priority: -16
    purge: true
    wait: true
    valuesFile: ./redis-values.yaml

  postgresql:
    namespace: postgresql
    enabled: true
    chart: stable/postgresql
    version: 5.0.0
    name: postgresql
    priority: -16
    purge: true
    wait: true
    timeout: 600
    valuesFile: ./postgresql-values.yaml

  keycloak:
    namespace: keycloak
    enabled: true
    chart: stable/keycloak
    version: 4.10.1
    name: keycloak
    priority: -13
    purge: true
    wait: true
    timeout: 600
    valuesFile: ./keycloak-values.yaml
    setString:
      keycloak.username: $KEYCLOAK_USERNAME
      keycloak.password: $KEYCLOAK_PASSWORD

  a8r-oidc-auth-service:
    namespace: auth
    enabled: false
    chart: ./a8r-oidc-auth-service
    version: 0.1.0
    name: a8r-oidc-auth-service
    priority: -12
    purge: true
    wait: true
    valuesFile: ./a8r-oidc-auth-service-values.yaml
    setString:
      topUrl: https://$DOMAIN
      oidc.provider: $OIDC_PROVIDER
      oidc.clientId: $OIDC_CLIENT_ID
      oidc.redirectUri: https://$DOMAIN/oidc/callback
      sessionSecret: $SESSION_SECRET
      clusterName: $CLUSTER_NAME
      kubeApiUrl: https://$DOMAIN
      kubectlContext: $KUBECTL_CONTEXT
      kubectlPagePath: /
      title: $CLUSTER_NAME
      debug: $OIDC_DEBUG

  a8r-oidc-auth-service-activation:
    namespace: auth
    enabled: false
    chart: ./a8r-oidc-auth-service-activation
    version: 0.1.0
    name: a8r-oidc-auth-service-activation
    priority: -11
    purge: true
    wait: false
    setString:
      domain: $DOMAIN
      kubectlPagePath: /
      kubectlAssetsPath: /assets

  example-foo:
    namespace: foo
    enabled: false
    chart: ./example-app
    version: 0.1.0
    name: example-foo
    priority: -12
    purge: true
    wait: false
    valuesFile: ./example-foo-values.yaml

  example-bar:
    namespace: bar
    enabled: false
    chart: ./example-app
    version: 0.1.0
    name: example-bar
    priority: -12
    purge: true
    wait: false
    valuesFile: ./example-bar-values.yaml
